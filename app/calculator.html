<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator | AkbarsApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../css/app/calculator.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/app/auth.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <a href="../">
                        <li>Go Back</li>
                    </a>
                </ul>
            </nav>
        </header>
        <section>
            <h1 id="title" class="fira-code-bold">Calculator</h1>
            <p id="resultparagraph" class="fira-code">Result: <span id="result"></span></p>
            <div class="input">
                <input style="padding: 10px; margin-right: 20px;" id="firstnumber" type="number" placeholder="First Number">
                <select name="operation" id="operation" style="padding: 10px;">
                    <option value="add">Add (+)</option>
                    <option value="minus">Minus (-)</option>
                    <option value="multiply">Multiply (x)</option>
                    <option value="divide">Divide (/)</option>
                </select>
                <input style="padding: 10px; margin-left: 20px;" id="secondnumber" type="number" placeholder="Second Number">
            </div>
            <div id="calc">
                <button class="calculate" id="button">Calculate</button>
            </div>
        </section>
        <div class="footer">
            <h5>Copyright &copy; 2020 by <a href="https://github.com/akbarhabiby">AkbarHabiby</a></h5>
        </div>
        <script src="../js/app/calculator.js"></script>
    </body>
</html>
