<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Password Generator | AkbarsApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../css/app/password.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/app/auth.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <a href="../">
                        <li>Go Back</li>
                    </a>
                </ul>
            </nav>
        </header>
        <section>
            <h1 id="title" class="fira-code-bold">Password Generator</h1>
            <div class="input">
                <input style="padding: 10px 10px 10px 10px; margin-bottom: 20px;" id="username" type="text" placeholder="Username" disabled><br>
                <input style="padding: 10px 10px 10px 10px;" id="password" type="text" placeholder="Password">
            </div>
            <div id="passlength">
                <label for="passlength" class="fira-code">How many password length?</label><br>
                <input type="radio" name="passlength" id="pass8" value="8" required><span class="fira-code">8</span>
                <input type="radio" name="passlength" id="pass16" value="16" required><span class="fira-code">16</span>
                <input type="radio" name="passlength" id="pass32" value="32" required><span class="fira-code">32</span><br>
            </div>
            <div id="gen">
                <button class="generate" id="button">Generate</button>
            </div>
        </section>
        <div class="footer">
            <h5>Copyright &copy; 2020 by <a href="https://github.com/akbarhabiby">AkbarHabiby</a></h5>
        </div>
        <script src="../js/app/password-register.js"></script>
        <script src="../js/app/password.js"></script>
    </body>
</html>
